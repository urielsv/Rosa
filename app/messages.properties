bienvenida=Hola! 👋\n\nSoy Rosa, tu asistente de turnos para *consultas virtuales* de guardia. 😊\n\nPara asignarte un turno en el día de hoy necesito que me indiques tu *nombre y apellido*.
sintomas=Describime cuáles son tus *síntomas*. 🤒
molestias= Indicame el grado de tus *molestias* con un número del *1* (poca molestia) al *5* (mucha molestia). 🙌
ubicacion=Escriba su dirección

posiblesguardias=Estas son las guardias que se encuentran disponibles cerca de su ubicación:

meeting-url=Tu link para entrar a la sala con el medico es el siguiente 

turnoconfirmado=Su turno ha sido confirmado. 👍\n
turnocancelado=Su turno ha sido *cancelado*. ❌ Si desea reprogramarlo, por favor vuelva a escribirme.
filavirtual=Usted se encuentra en la fila virtual.  ✅🕒\n\nSi desea cancelar el turno, escriba *Cancelar*

error=Disculpe, no entendí el mensaje 🙃
